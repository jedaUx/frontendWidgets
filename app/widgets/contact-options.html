<section ng-controller="contactProfileCtrl" class="contact-options">
  <div class="row profiledesc">
    <div class="col-xs-4">
      <img class="profilepic" ng-src="{{userData.picture}}" alt="Profile pic">
    </div>
    <div class="col-xs-8">
      <h2>{{userData.name}}</h2>
      <p><a href="#">{{userData.followers}} followers</a></p>
    </div>
  </div>
  <div class="row options-container">
    <ul class="nav nav-pills nav-stacked options-list">
      <li class="option"><a href="#">Edit user <span class="pull-right glyphicon glyphicon-user"></span></a></li>
      <li class="option"><a href="#">Web statistics <span class="pull-right glyphicon glyphicon-signal"></span></a></li>
      <li class="option"><a href="#">Upload settings <span class="pull-right glyphicon glyphicon-wrench"></span></a></li>
      <li class="option"><a href="#">Events <span class="pull-right glyphicon glyphicon-map-marker"></span></a></li>
    </ul>
  </div>
</section>
